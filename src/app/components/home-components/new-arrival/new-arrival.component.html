<div class="tabs">
  <button [class.active]="selectedTab === 'new'" (click)="selectTab('new')">New Arrival</button>
  <button [class.active]="selectedTab === 'bestseller'" (click)="selectTab('bestseller')">Bestseller</button>
  <button [class.active]="selectedTab === 'featured'" (click)="selectTab('featured')">Featured</button>
</div>

<div class="product-list">
  <app-product-list *ngFor="let product of currentProducts" [product]="product"></app-product-list>
</div>
