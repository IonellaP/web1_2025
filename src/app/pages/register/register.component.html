<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"
               [(ngModel)]="email" required email
               placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               [(ngModel)]="password" required minlength="6"
               placeholder="Create a password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword"
               [(ngModel)]="confirmPassword" required
               placeholder="Confirm your password">
        <small *ngIf="password && confirmPassword && password !== confirmPassword"
               class="text-error">
          Passwords don't match
        </small>
      </div>

      <button type="submit" class="auth-button"
              [disabled]="!registerForm.valid || password !== confirmPassword || isLoading">
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login" class="auth-link">Login here</a></p>
    </div>
  </div>
</div>
