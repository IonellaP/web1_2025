<section class="cart-container">
  <div class="cart-content">
    <div class="breadcrumb">
      <app-breadcrumps [items]="breadcrumbItems"></app-breadcrumps>
    </div>

    <h1 class="cart-title">Shopping Cart</h1>

    <div class="cart-items">
      <div *ngFor="let product of products" class="cart-item">
        <div class="product-info">
          <img [src]="product.imageUrl" alt="{{product.name}}" class="product-image" />
          <div class="product-details">
            <div class="product-name">{{product.name}}</div>
            <div class="product-variant" *ngIf="product.variant">{{product.variant}}</div>
          </div>
        </div>

        <div class="product-price">${{product.price}}</div>

        <div class="product-quantity">
          <button class="quantity-btn" (click)="decreaseQuantity(product)">-</button>
          <span class="quantity-value">{{product.quantity}}</span>
          <button class="quantity-btn" (click)="increaseQuantity(product)">+</button>
        </div>

        <div class="product-total">${{product.price * product.quantity}}</div>
      </div>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>

      <div class="promo-section">
        <div class="promo-row">
          <label>Discount code / Promo code</label>
          <input type="text" placeholder="Code" class="promo-input" />
        </div>

        <div class="promo-row">
          <label>Your bonus card number</label>
          <input type="text" placeholder="Enter Card Number" class="promo-input" />
        </div>

        <button class="apply-btn">Apply</button>
      </div>

      <div class="summary-details">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>${{getSubtotal()}}</span>
        </div>
        <div class="summary-row">
          <span>Estimated Tax</span>
          <span>${{estimatedTax}}</span>
        </div>
        <div class="summary-row">
          <span>Estimated shipping & Handling</span>
          <span>${{shippingFee}}</span>
        </div>

        <div class="summary-total">
          <span>Total</span>
          <span>${{getTotalOrder()}}</span>
        </div>
      </div>

      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</section>
