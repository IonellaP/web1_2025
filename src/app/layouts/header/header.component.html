<header>
  <div class="logo">
    <img src="/assets/icons/logo.svg" alt="Logo" routerLink="/">
  </div>

  <input type="text" placeholder="Search">

  <nav>
    <a *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive="active"
       class="navigation-links">
      {{ link.title }}
    </a>
  </nav>

  <div class="icons" *ngIf="vm$ | async as vm">
    <a routerLink="/favorites">
      <img src="/assets/icons/favorites.svg" alt="Favorites">
    </a>

    <a routerLink="/cart">
      <img src="/assets/icons/cart.svg" alt="Cart">
    </a>

    <div class="user-section" *ngIf="vm.isLoggedIn; else loginSection">
      <div class="user-badge" [title]="vm.userEmail">
        {{ vm.userInitials }}
      </div>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>

    <ng-template #loginSection>
      <a routerLink="/login">
        <img src="/assets/icons/user.svg" alt="Login">
      </a>
    </ng-template>

    <img [src]="vm.isDarkTheme ? '/assets/icons/moon.svg' : '/assets/icons/sun.svg'"
         (click)="toggleTheme()"
         alt="Theme toggle"
         class="theme-toggle">
  </div>
</header>
